# 启动页配置
[startup]
# 是否显示启动页
show=true
# 启动页进度条是否有回弹效果
progressOutBounce=true
# 启动页时长
loadingSeconds=2
# 启动页欢迎语
welcome=musicfox
# 启动时自动签到 (网易云现在有检测，建议关闭)
signIn=false
# 启动时检查更新
checkUpdate=true

# 进度条配置
[progress]
# 进度条已加载字符
fullChar="#"
fullCharWhenFirst="#"
fullCharWhenLast="#"
lastFullChar="#"
# 进度条未加载字符
emptyChar="·"
emptyCharWhenFirst="·"
emptyCharWhenLast="·"
firstEmptyChar="·"

# 主页面配置
[main]
# 是否显示标题
showTitle=true
# 加载中提示
loadingText=[加载中...]
# 歌曲音质，可选项：standard, exhigh, higher, lossless, hires, jyeffect(高清环绕声), sky(沉浸环绕声), jymaster(超清母带) 进行音质判断
songLevel=higher
# 主题颜色
# 随机
# primaryColor=random
# 经典网易云音乐红
primaryColor="#ea403f"
# windows,linux下的默认通知图标
notifyIcon="logo.png"
# windows,linux下是否使用歌曲专辑封面作为通知图标（如为否则使用默认通知图标）
notifyAlbumCover=false
# 是否显示歌词
showLyric=true
# 歌词偏移 ms
lyricOffset=0
# 显示歌词翻译
showLyricTrans=true
# 是否显示通知信息
showNotify=false
# 开启pprof, --pprof时会开启
pprofPort=9876
# altScreen显示模式
altScreen=true
# 开启鼠标事件
enableMouseEvent=true
# 双列显示，开启务必使用等宽字体
doubleColumn=true
# 下载目录，默认为${MUSICFOX_ROOT}/download
downloadDir=Music/MusicFox
downloadLyricDir=lyric
# 文件名模板
downloadFileNameTpl={{.SongName}}-{{.ArtistName}}.{{.SongType}}
# 缓存目录，默认为${MUSICFOX_ROOT}/cache
# !!!注意!!! 如果使用mpd,mpd配置中的"music_directory"必须与cacheDir一致
cacheDir=
# 缓存大小（以MB为单位），0为不使用缓存，-1为不限制，默认为0
cacheLimit=1024
# 是否显示歌单下所有歌曲，默认不开启，仅获取歌单前1000首，开启后可能会占用更多内存（大量歌曲数据）和带宽（会同时发送多个请求获取歌单下歌曲数据）
showAllSongsOfPlaylist=false
# 动态显示menu行数
dynamicMenuRows=false
# 界面所有内容居中（实验性功能，未来版本中可能会大幅改动）
centerEverything=false
